# -------------------------------------------------------------------
# lang.ini
#
# Minden más, nyelvspecifikus beállítás.
# Last Updated: 2002 December 06 By: WEBGóbé (dszekely@csoft.ro)
# For use with Report Magic for Analog 2.x
# Compatible with Analog 5.24
#
#
# -------------------------------------------------------------------
#
# Hogyan használd és módosítsd
#
# Ebben a fájlban található a nyelvspecifikus információk többsége:
# hibaüzenetek, jegyzetek, más üzenetek, a karakterkészlet meghatározása 
# és a Report Magic más, nyelvspecifikus változói.
# Minden részben megváltoztathatod a leíró részt, lefordíthatod 
# a kívánt nyelvre. Alább találsz egy rövid leírást a paraméterekrõl. 
# A legtöbb tételre azonosító számmal történik hivatkozás.
# És persze be tudsz állítani néhány formázási és kijelzési paramétert.  
#
# -------------------------------------------------------------------

#-------------------------------
# Language_Symbol a szabványos ISO szimbólum a nyelv megjelölésére. 
# Ez kerül minden létrehozott oldal fejlécébe a <HTML> tag-ba.
#-------------------------------
[Language]
Symbol = HU
CharacterSet = iso8859-1

[Text]
# -- A (S0001 - S0008) szövegek a "cdata.ini"-be (1-4) vagy az 
# "rdata.ini"-be (5-8) kerültek át.
#S0001 - S0009 **Deprecated**

#
# Ezek olyan kifelyezések, amelyek a jelentésekben szerepelnek.
#
O0001 = Ha keretek nélkül szeretnéd megtekinteni a statisztikákat, indulj el a <A HREF="%0"> böngészõ oldaltól</a>.
O0002 = Dokumentum eleje
O0003 = Ez a jelentés  %0kor készült.
O0004 = A jelentés a %0 - %1 közötti idõszakra vonatkozik.
O0005 = A statisztikai jelentést készítette:
O0006 = Nem megy a honlapod statisztikájának az elkészítése? <br><a href="mailto:%0">Írj nekünk!</a>
# - Ez az "ALT" szöveg a grafikonokon. Valami olyasmi, mint:
#   'Napi összegzés: Kérések száma napok szerint.'
O0007 = %0: %1 %2 szerint.
# - Ezt a formátumot használja a O0003 és a O0004 a jelentés készítési ideje,
#   illetve a jelentés vonatkozó tartalma kijelzése számára.
O0008 = yyyy mmmm d h:nn &oacute;ra
# - Ez a táblázatszûrõk kijelzéséhez használt szöveg.
O0009 = A következõ jelentés elkészítéséhez az alábbi szûrõket használtuk.
# - Ezek a keretek címszövegei.
O0010 = Böngészõ oldal
O0011 = A jelentés tartalomjegyzéke
# - Ez a böngészõ ablak címe.
O0012 = Jelentés böngészés
# - Ez a neve a 3%-nál kisebb adattartománynak a korong típusó grafikonokban.
O0013 = Egyéb
# Ez az alapértelmezett cím, ha más nincss megadva.
# %0 helyett az Analognak megadott HOSTNAME paraméter kerül.
O0014 = %0 honlapjának statisztikái


#-------------------------------
# Ez a rész írja le az összes kimeneti jegyzetet, figyelmeztetést és hibaüzenetet. 
# Akkor hasznos, ha a Report Magic hibaüzeneteit a jelentésekétõl 
# eltérõ nyelven akarod megkapni.
#-------------------------------
[Errors]
N0000 = %0
N0001 = Jelentésfájl %0.
N0002 = --> Beállítások: %0.
N0003 = ... Készül a %0 grafikon.
N0004 = Kezdõdik a jelentés készítés (%0).
N0005 = --> Bemeneti adatok: %0.
N0006 = --> Kimenet: %0.
N0007 = --> Böngészõ oldal: %0.
N0008 = --> Jelentés: %0.
N0009 = --> Keretfájl: %0.
N0010 = Kész a jelentés (%0).
N0011 = Írom a hibaüzeneteket a %0 logfájlba.

W0000 = %0
W0001 = FIGYELMEZTETÉS: Ismeretlen jelentés [%0]. Minden erre vonatkozó utasítás figyelmen kívül hagyva.
W0002 = FIGYELMEZTETÉS: Ismeretlen oszlop [%0]. Minden hasonló oszlop figyelmen kívül hagyva.
W0003 = FIGYELMEZTETÉS: Ismeretlen jelentés típus "%0" a [%1] jelentés esetében. A jelentés figyelmen kívül hagyva.
W0004 = FIGYELMEZTETÉS: Az aktív oszlop, %0, nincs a %1 jelentés oszlopai között. Grafikon nem készül ehhez a jelentéshez.
W0005 = FIGYELMEZTETÉS: Nem találom a logót: %0. Alapértelmezett grafikát használok.
W0006 = FIGYELMEZTETÉS: A paraméter, %0, amit megadott, nem érvényes,  figyelmen kívül hagyva.
W0007 = FIGYELMEZTETÉS: Nem tudom megnyitni a %0 Top_Logo fájlt. Helyette az alapértelmezett szöveget használom.
W0008 = FIGYELMEZTETÉS: A "%0" beállítás ismeretlen. Figyelmen kívül lesz hagyva.

E0000 = %0
E0001 = ERROR: -- Nem olvasható a jelentés fájl: %0. --
E0002 = ERROR: -- Nem olvasható a böngészõ fájl: %0. --
E0003 = ERROR: -- Nem írható a jelentés fájl: %0. --
E0004 = ERROR: -- Nem írható a böngészõ fájl: %0. --
E0005 = ERROR: -- Nem olvasható az adat fájl: %0 --
E0006 = ERROR: -- Nem írható a keretfájl: %0 --
E0007 = ERROR: -- Nem írható a böngészõ fájl: %0 --
E0008 = ERROR: -- Nem írható a jelentés fájl: %0 --
E0009 = ERROR: -- Nem tudom megnyitni az alapértelmezett beállításokat, %0.*. --
#E0010 ** Moved to warnings level: W0004
E0011 = ERROR: -- Hiányzik vagy sérült a %0 fájl. Nem tudom folytatni. --
E0012 = ERROR: -- Nem írható a hiba-logfájl: %0 --
#E0013 ** Moved to warnings level: W0005
E0014 = ERROR: -- Nem tudom megnyitni a megadott %0 beállítás-fájlt. --
E0015 = <<END
ERROR: -- Az Ön Gd könyvtára nem támogat ismert grafikus formátumokat.
Kérjük, tudassa velünk a %0 címen. Adja meg a GD.pm [%1] és a
Report Magic [%2] verziószámát!--
END
E0016 = <<END
A bemeneti adatok (%0 fájl) nem tartalmaznak használható adatokat. Úgy tünik,
elfelejtetted beállítani az OUTPUT COMPUTER változót az Analog konfigurációs
fájlban. Kérlek, ellenõrizd és javítsd ki, és futtasd újra az Analog-ot és a
Report Magic-ot!
END

E0018 = Report Magic hibaüzenet
E0019 = A Report Magic futtatása közben hiba történt. Nézd meg a szerver logfájljait ha érdekelnek a részletek.

E0020 = ERROR: -- Nem tudom az Analog adatait olvasni --


#-------------------------------
# A SYMBOLS részleg mondja meg a Report Magic-nak, milyen szimbólumokat 
#  használjon a számoknak és más cimkéknek.
# "decimalDigits" csak azt mondja meg, hány számra kerekítsen a Report Magic 
# A "listSeparator" ki lett cserélve "decimalList"-re az egyértelmûbb leírás miatt.
#-------------------------------
[Symbols]
decimalList = ,
decimalSeparator = .
decimalDigits = 2
ellipsis = ...
percent = %

#-------------------------------
# A DATES részleg adja meg a használt dátum-specifikus elnevezéseket és rövidítéseket. 
# A tényleges dátumformázás függ a jelentés típusától és az "rdata.ini" tartalmazza.
#-------------------------------
[Dates]
shortMonths = <<EOT
jan
feb
márc
ápr
máj
jún
júl
aug
szept
okt
nov
dec

EOT

longMonths = <<EOT
január
február
március
április
május
június
július
augusztus
szeptember
október
november
december
EOT

# NOTE 1: A sorrend a "shortDays" és "longDays" szekciókban ugyanaz kell legyen!
# NOTE 2: A "shortDays" kötelezõen azonos az "Analog" megfeleõ nyelvi rövidítéseivel.
shortDays = <<EOT
vas
hét
kedd
sze
csüt
pén
szo
EOT

longDays = <<EOT
vasárnap
hétfõ
kedd
szerda
csütörtök
péntek
szombat
EOT

