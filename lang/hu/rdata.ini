# For use with Report Magic for Analog 2.x
# Compatible with Analog 5.24
#
# -------------------------------------------------------------------
#
# Hogyan használd és módosítsd
#
# Minden részben megváltoztathatod a leíró részt, lefordíthatod a kívánt nyelvre.
# Megváltoztathatod a jelentésben használt grafikonok típusát - ha van ilyen.
# És persze be tudsz állítani néhány formázási és kijelzési paramétert.  
# Alább találsz egy listát a paraméterekrõl (kulcsszavakról), rövid leírással.
#
# ShortName
# Ez megfelel az Analog konfigurációs fájljában található jeletés azonosítóval
# Egyedinek kell maradnia a jelentéseken belül. 
#
# LongName
# Ez a jelentés leíró neve, vagy címe.
#
# DataName
# Ez az adattípus neve a jelentésekben. (Pl. a "Havi jelentés" 
# értelemszerûen "Hónap"-okra felosztott adatokat mutat.)
#
# ReportType
# A jelentés típusának azonosítója. Az alábbi típusok használhatók:
#	General - Általános összesítés
#	TimeReport - Bármilyen idõvel kapcsolatos jelentés (pl. "Havi",
#	             "Heti" jelentés)
#	TimeSummary - Bármilyen idõvel kapcsolatos összesítés 
#           	(pl. "Havi", "Heti", "Óránkénti" összesítés)
#	Range - Bármilyen, -tól-ig típusú jelentés, amely az adatokat
#	             szortírozza(pl. "Fájlméret", "Processzoridõ")
#	Simple - Egyszerû jelentés, bármely adattípusnál alkalmazható
#	HierarchicalReport - Hierarchikus felosztást tartalmazó jelentés
#	Quick - Gyors összegzés
#	
# Truncate
# Ez az opció a "Simple" és a "HierarchicalReport" típusoknál alkalmazható.
# Azt a karakterszámot adja meg, ahol a szöveget le kell csonkolni,
# aminél több karaktert nem kell kiírni. 
#
# IncludeLinks
# Ez az opció a "Simple" és a "HierarchicalReport" típusoknál alkalmazható. 
# Ha be van állítva, akkor az adatok élõkapcsokkal fognak mutatni a megfelelõ 
# helyre, a megadott szûrõfeltételek szerint. Ezeket egy vesszõvel elválasztott 
# paraméter-listában lehet megadni. Így például a "*" minden adatot, 
# a "*.html,*.htm,*/" oldalkéréseket jelent.
#
# SmallFont
# Ez az opció a "Simple" és a "HierarchicalReport" típusoknál alkalmazható. Ha az értéke 1,  
# akkor az adatokat egy kisebb méretû betûvel fogja megjeleníteni a program.
#
# TimeFormat
# Ennek a segítségével lehet megadni, hogyan jelenítse meg a program a dátumot és idõt.  
# Azonosítók:
#           m - hónapok, d - napok, y - évek, h órák, n - percek.  
# Általában egy vagy két megismételt azonosító azt jelenti, hogy legalább annyi írásjellel kell
# megjeleníteni az adott információt. Így "mmm" hárombetûs hónap-név rövidítést jelöl, 
# ugyanakkor "mmmm" a teljes hónapnév kiírását jelenti
# (lásd a ShortMonths és LongMonths bejegyzéseket a "lang.ini"-ben). A "www" és a "wwww" 
# a hét napjainak rövidített, illetve teljes formáját jelenti (lásd a shortDays és 
# longDays bejegyzéseket a "lang.ini"-ben). Egy sokkal részletesebb leírása a dátum- 
# formázásnak a dokumentációban, a docs/datefmts.html-ben található.
#
# GraphType
# Ez határozza meg, hogy milyen típusú grafikon(ok) készüljön(jenek) 
# (ha egyáltalán készül...). Ha nincs megadva, a jelentésben nem lesznek grafikonok. 
# Ha van, a választási lehetõségek: 'Bar' (oszlop), 'Line' (vonal), és 
# 'Pie' (kördiagramm). Több, mint egy típus is megadható, vesszõvel elválasztva.
# A "Bar" és a "Line" típusok csak a számszerû, összegzõ adatokon mûködnek
# (kérések száma, oldalak, bájtok). A "Pie" típus a százalékokban megadott
# adatokon mûködik (kérések, oldalak, átvitt adatok százaléka). 
#
# MostActive
# Ezt a gyors összegzés típusú jelentésekben használja a program, a csúcsérték
# jelzésére. Többnyire valami olyasmi, mint a 'Legforgalmasabb hét'
# vagy a 'Leggyakoribb böngészõ'.
#
# Average
# Ezt az összegzés típusú jelentésekben használja a program, az átlagérték 
# jelzésére. Például "Havi átlag". Pillanatnyilag csak a "TimeReport" 
# típusú jelentésekben használható.
#
# SummaryN
# Ez egy vagy több összegzõ típusú oszlop beillesztését írja le a 
# "TimeSummary" típusú jelentésekben. Az opció formája egy értékhatár típusú
# adat, szögletes zárójelek között, amelyet az oszlopfej leírása követ.
# Az értékhatár lehet egy vesszõvel elválasztott értéklista (pl. [1,7]), 
# vagy egy kötõjellel megadott intervallum
# (pl. [7-16]). Az így megadott intervallumok tartalmazzák a határértékeket is.
#
# Description
# Ez a szöveges leírás, amely minden jelentés elején megjelenik.
#
# Az "rdata.ini" nem kell tartalmazza a ShortName, ReportType, GraphType, IncludeLinks,
# Truncate, vagy SmallFont paramétereket, ha nem akarod valamiért másképpen definiálni õket,
# mint az alapbeállításokban (ahogy a "lang/en/rdata.ini"-ben vannak)!
#
# -------------------------------------------------------------------

