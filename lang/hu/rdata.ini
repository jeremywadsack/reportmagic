A &quot;Státuszkódok&quot; jelentés a szerver által a kliensnek visszaküldött HTML-fejléceket 
listázza ki. Például a '200 OK' kód azt jelzi, hogy a kérés tárgya (bármilyen 
ismert objektum vagy eljárás) létezik, elérhetõ és a szerver küldi is a kliensnek. 
A '404 Document Not Found' pedig azt, hogy a kért objektum a megadott címen nem 
található, a kérést a szerver nem tudja kiszolgálni.
Ez akkor fordul elõ, ha pl. a kliens pontatlan címet adott meg, vagy egy &quot;döglött 
élõkapocsra&quot; (broken link) kattintott a felhasználó. A HTTP státuszkódok teljes 
listája az alábbi címen található meg: 
<a href = "http://www.w3.org/Protocols/HTTP/1.1/spec.html#Status-Codes" target = "_blank">HTTP Working Group</a>.
EOT

