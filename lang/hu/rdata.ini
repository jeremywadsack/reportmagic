USA-ban van bejegyezve, de vannak kivételek, mint például az europeonline.net. 
Még rosszabb a helyzet a .com domainok körül, mert az amerikai multinacionális 
cégek a külföldi leányvállalataikat is .**.com domainokra kezdték bejegyeztetni, 
ahol a ** a telephely domainja. 
