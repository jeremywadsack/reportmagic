# -------------------------------------------------------------------
# cdata.ini
#
# Az oszlopok és sorok leírása a jelentésekben.
# Last Updated: 2002 December 06 By: WEBGóbé (dszekely@csoft.ro)
# For use with Report Magic for Analog 2.x
# Compatible with Analog 5.24
#
# -------------------------------------------------------------------
#
# Hogyan használd és módosítsd
#
# Minden részben megváltoztathatod a leíró részt, lefordíthatod a kívánt nyelvre.
# Alább találsz egy rövid leírást a paraméterekrõl.
# És persze be tudsz állítani néhány formázási és kijelzési paramétert.  
#
# LongName
# Az oszlopok leírása, ahogy megjelenik a kimeneten minden jelentésben és 
# sorban a General Report-ban és a Quick Summary-ban. 
#
# Type
# Ez a mezõ mondja meg a Report Magicnak, hogyan jelenítse meg az oszlopok tartalmát.
# Érvényes értékek:
#     Data     Alapértelmezés, szerepelni fog a táblázatban
#     Filter   Szûrõ- vagy sorbarendezési feltétel, (mint a 
#              FLOOR vagy a SORT) és egyszerû szövegként kerül kijelzésre. 
#              A szûrõoszlopokat normálkifelyezésekkel kell lekezelni. 
#              Ez lennebb van leírva, az [f] oszloppal.
#     Index    Ez az olszlop állítja be az indexelés típusát meghatározó értéket. pl. [N_]
#     Level    Ez az oszlop állítja be a hierarchikus jelentésben a mélységet. pl. [l]
#
# Unit
# Units
# A General Summary típusú jelentésben az adott sorban megjelenõ értékek egyes és
# többes számú alakját adja meg - ha van ilyen.
#
# Activity
# A Time Reports típusú jelentésekben egy összegzõ jellegû sor, amely az adott idõben
# legaktívabb értéket és az áltlagértéket mutatja. Ezt követi az aktivitásra vonatkozó adat 
# a jelentés minden oszlopában. Az 'Activity' paraméter tartalmazza a szöveget, amelyik 
# leítja az oszlopban szereplõ tevékenységet.
#
# NumberFormat
# Minden oszlop számára megadható egy számformátum. Ennek hiányában a számok alapértelmezés 
# szerint kerülnek a kimeneti eszközre. A százalékban megadott értékek esetében a '#.#%'
# formátum az értékben szereplõ tizedesvesszõt az adott helyen jelenítí meg. 
# Részletes leírás a "docs/numfmt.html" fájlban.
#
# Width
# Ez mondja meg a "CRO parser"-nek, hány oszlop széles az oszlopdefiníció. 
# Például a [D_] oszlopnak ténylegesen 5 oszlopa van, tehát a szélessége 5.
#
# TimeFormat
# Ez adja meg a dátumformátumokat azokban az oszlopokban, amelyek dátumokat  
# tartalmaznak, mint pl. [D_] és [d]). Részletes leírás a "docs/datefmt.html"
# fájlban.
# A "cdata.ini" nem kell tartalmazza a Type vagy Width paramétereket vagy a 
# (ColX_MathY) kifelyezéseket, ha nem akarod valamiért másképpen definiálni õket,
# mint ahogy meg vannak adva az alapbeállításokban!
#
# -------------------------------------------------------------------

