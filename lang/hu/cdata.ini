# ------------------------------------------------------------
# Ezek a szûrõk egészen más opciókat használnak, mint a többiek.
# A szûrõk feldolgozzák az adatokat, és egy szöveges kimenetet adnak. 
# Minden egyes szûrõ esetében tetszõleges számú oszlopot (Columns) lehet
# megadni, a szélesség (Width) paraméterrel együtt.
# Minden oszlopnak (Column) lehet akárhány szûrõfeltétele (Matches),
# leírása (LongNames) és eredménye (Result):
# 	ColX_MatchX	     Normál kifelyezés (a // nélkül) ami a szûrõfeltételt 
# 	      	     adja meg.
# 	ColX_LongNameX   Az alapszöveg, amibõl összeáll a kimeneti szöveg. 
# 	        	     A magyar nyelv sajátosságai miatt szinte lehetetlen tisztességes
# 	        	     eredményt kapni. Az %1-%9 értékek lesznek behelyettesítve.
# 	ColX_ResultX_n   A behelyettesítendõ szöveg - ha van ilyen - a szûrõfeltételben
# 	        	      megadott változókra.
# 	        	     A formátum: feltétel[tab]kimeneti szöveg. Ha nincs megadva 
# 	        	     szûrõfeltétel, a változó a megadott formában kerül listázásra. 
#	       	     Ha az eredménysor [tab] karakterrel kezdõdik, 
# 	        	     akkor ez kerül listázásra, ha nincs a szûrõfeltételnek 
# 	       	     megfelelõ adat.
# ------------------------------------------------------------
# 
# FLOOR and SORTBY (cols 1 and 2)
#
