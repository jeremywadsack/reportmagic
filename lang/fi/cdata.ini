:	prosentista maksimim&auml;&auml;r&auml;st&auml;
END

Col1_LongName6 = T&auml;m&auml; raportti koostuu tuloksista, joita on pyydetty %3. %2 %1 j&auml;lkeen.
Col1_Result6_2 =<<END
01	tammikuuta
02	helmikuuta
