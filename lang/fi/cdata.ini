07	hein&auml;kuuta
08	elokuuta
09	syyskuuta
10	lokakuuta
11	marraskuuta
12	joulukuuta
END

Col1_LongName7 = T&auml;m&auml; raportti koostuu tuloksista, joita on pyydetty %2 %1, %4 %3 ja %6 %5 ajalla/sitten.
