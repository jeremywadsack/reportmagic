# -------------------------------------------------------------------
# cdata.ini
#
# Descripciones para columnas y líneas en informes
# última modificación: 2000 Jul 30 Por: STO
# Para su uso con Report Magic para Analog 2.0
# Compatible con Analog 4.1
#
# -------------------------------------------------------------------
#
# CÓMO USAR Y MODIFICAR
#
# En cada sección, puede cambiar el texto descriptivo para otro idioma.
# A continuación hay una lista de los parámetros (claves) y lo que significan.
#
# LongName
# Este campo especifica el nombre descriptivo dado a las columnas en todos los
# informes y a las filas en el Informe general y el Resumen abreviado.
#
# Type
# Este campo le indica a Report Magic como presentar los contenidos de las
# columnas. Los tipos válidos son los siguientes:
#     Data     Será mostrado en una tabla (por defecto).
#     Filter   Esto es algún tipo de filtro u ordenación de información (como 
#              FLOOR o SORT) y se escribe como texto simple. El filtrado de
#              columnas se gestiona con una serie de correspondencias de
#              expresiones regulares. Esto se describe abajo en la columna
#              [f].
#     Index    Este tipo de columna ajustará el número de índice para la fila,
#              p.ej. [N_].
#     Level    Este tipo de columna asigna un nivel en un informe jerárquico,
#              p.ej. [l].
#     
# Unit
# Units
# En las columnas (filas) del Resumen general este es el singular y plural para
# las unidades (si las hay) para la línea dada.
#
# Activity
# En los informes temporales, hay una línea resumen que lista la entrada más
# activa y la media para el periodo. A esto le siguen datos de actividad para
# cada columna en el informe. El parámetro 'Activity' da el texto usado para
# describir el nivel de actividad para esta columna.
#
# NumberFormat
# Ahora se puede dar un número a todas las columnas para el formato. Sin un
# formato el número se muestra normalmente. Para valores en porcentaje un
# formato como '#.#%' mostraría el número con un símbolo de porcentaje
# localizado después del valor. Vea docs/numfmt.html para los detalles de la
# especificación de formato.
#
# Width
# Esto le dice al parser CRO cuantas columnas de ancho corresponden al
# especificador de columna. Por ejemplo, la columna [D_] tiene 5 columnas de
# datos con lo que su anchura es 5.
#
# TimeFormat
# Esto se usa para formatear datos de fecha u hora en columnas que tienen
# estos datos (p. ej. [D_] y [d]). Vea docs/datefmt.html para los detalles de la 
# especificación de formato.
# -------------------------------------------------------------------

