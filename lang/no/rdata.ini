MostActive = Mest popul&aelig;re operativsystem
GraphType = Pie
Description = <<EOT
Operativsystemrapporten lister opp operativsystemene brukerne bruker for
de nettleserene som gjenkjennes.  Ikke alle nettlesere oppgir denne
