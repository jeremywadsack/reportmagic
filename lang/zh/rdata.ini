Description = <<EOT
虛擬主機重新導向報表用重新導向的次數來列出虛擬主機的排名。重新導向是HTTP的狀態碼，
將訪客導向不同於原來的檔案。這通常是因為訪客忘了目錄的結尾"/"或用來追蹤點選或廣告活動的CGI。
EOT

[M_]
ShortName = FAILVHOST
LongName = 錯誤的虛擬主機報表
DataName = 虛擬主機
ReportType = Simple
MostActive = 引起錯誤最多的虛擬主機
Description = <<EOT
錯誤的虛擬主機報表列出網站引起錯誤最多的虛擬主機，錯誤通常是
"404 Not Found"錯誤(由網址誤打或中斷的連結引起)，但也可能包含伺服器錯誤(由於CGI撰寫錯誤引起)。
EOT

