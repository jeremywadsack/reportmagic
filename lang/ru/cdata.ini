# ------------------------------------------------------------
# Эти фильтры используют набор опций, немного отличающийся от других колонок.
# Фильтры обрабатывают свою информацию и выдают текстовое описание. На
# каждый фильтр Вы можете иметь любое количество Колонок, обозначенное в значении Width.
# Каждая колонка может иметь любое количество наборов Matches, LongNames and Results:
#
# 	ColX_MatchX	Регулярные Выражения (без //) для совпадения контента 
# 	      	     	отфильтрованной информации.
# 	ColX_LongNameX  Основной текст для вывода конечной строки для соответствующего 
# 	        	совпадения по фильтру. Замена от совпадений %1-%9
# 	ColX_ResultX_n	Заменяемый текст (если есть) для совпавших переменных. Формат
# 	        	для этого набора совпадений по фильтру. Если набор не выдал результат,
#			тогда переменные фильтра выдаются так как перечислены.
#	       	        Если строка результата начинается с [tab] тогда это будет использовано
# 	       		когда нет совпадений, сделанных в наборе.
# ------------------------------------------------------------
# 
# FLOOR and SORTBY (cols 1 and 2)
#
[f]
#
# FLOOR
#
Col1_LongName1 = Отчет показывает первые %1 результатов по %2.
Col1_Result1_2 = <<END
rR	количеству запросов
bB	байт трафика
pP	запросам страниц
END

Col1_LongName2 = Отчет показывает все результаты.

Col1_LongName3 = Отчет показывает все результаты.

Col1_LongName4 = Отчет показывает результаты c как минимум 1 %1байт.
Col1_Result4_1 = <<END
k	К
M	М
G	Г
T	Т
END

Col1_LongName5 = Отчет показывает результаты c как минимум %1 %2 %3%4.
Col1_Result5_4 = <<END
rR	запросов
bB	байт
pP	страниц
END

Col1_Result5_3 = <<END
k	К
M	М
G	Г
T	Т
END

Col1_Result5_2 = <<END
%	процента от всех
:	процент от максимального от
END

Col1_LongName6 = Отчет показывает результаты от %2 %3, %1.
Col1_Result6_2 =<<END
01	Янв
02	Фев
03	Мар
04	Апр
05	Май
06	Июн
07	Июл
08	Авг
09	Сен
10	Окт
11	Ноя
12	Дек
END

Col1_LongName7 = Отчет показывает результаты запрошенные от %2 %1, %4 %3 и %6 %5.
