#
# -------------------------------------------------------------------
#
# КАК ИСПОЛЬЗОВАТЬ И НАСТРАИВАТЬ
#
# В каждой секци, вы можете изменять текст описания для другого языка.
# Ниже приводится список параметров (ключей) и их назначение.
#
# LongName(Длинное Имя)
# Это поле определяет имя описания, назначенное колонкам, во всех колонках
# во всех отчетах, и рядам в General Report и Quick Summary. 
#
# Type(Тип)
# Это поле говорит Report Magic о том, как нужно показывать контент колонок. 
# Валидные типы следующие:
#     Data(Инфо) 	Показывать в таблице (default)
#     Filter(Фильтр)    Это какой-то фильтр или отсортированая информация (как 
#              		FLOOR или SORT) и написана простым текстом. Фильтрованные колонки
#              		обрабатываются сериями регулярных выражений. Это описано ниже в колонке [f].
#     Index(Индекс)     Этот тип колонки устанавливает номер индекса для ряда, т.е. [N_]
#     Level(Уровень)    Этот тип колонки устанавливает уровень иерархического отчета, т.е [l]
#
# Unit(Юнит)
# Units(Юниты)
# В колонках (рядах) General Summary это в единственном и множественном числе 
# для the units (если есть) для данной строки.
#
# Activity(Активнось)
# В Time Reports есть строка суммарного отчета, в которой перечислены наиболее 
# активные посетители и среднее за переиодю. За тем следует информация по активности  
# по каждой колонке в отчете. Параметр 'Activity' выдает текст, используемый для описания
# уровня активности для данной колонки.
#
# NumberFormat(Числовой формат)
# Всем колонкам теперь могут быть присвоены числовые форматы для форматирования. Без формата
# число показывается обычно. Для процентных значений формат '#.#%' будет
# показывать число с локализированным знаком процентапосле значения. Просмотрите
# docs/numfmt.html для детального описания по параметрам этого форматирования.
#
# Width(Ширина)
# Этот параметр говорит обработчику CRO о величине, описывающей ширину колонки. Например,
# колонка [D_] имеет 5 колонок с информацией, поэтому ее ширина равна 5.
#
# TimeFormat(Формат времени)
# Этот параметр  используется для форматирования даты или временной информации в колонках, которые 
# содержат такую информацию, (т.е. [D_] и [d]). Просмотрите docs/datefmt.html для детального 
# описания по параметрам этого форматирования.
# -------------------------------------------------------------------

