# ------------------------------------------------------------
# Ces filtres utilisent des options légèrement différentes des autres colonnes.
# Les filtres vont analyser les valeurs des données pour en extraire une
# description textuelle. Pour chaque filtre il peut y avoir un nombre de 
# colonnes spécifié par Width. Chaque colonne peut avoir un nombre de Matchs,
# LongNames et Results :
#
# 	ColX_MatchX	L'expression régulière (sans //) qui correspond au 
#			contenu des valeurs du filtre.
# 	ColX_LongNameX  Le texte de base de la chaîne de caractères renvoyée par
#			le filtre correspondant. Les inserts des valeurs du filtre
#			se font par %1-%9
# 	ColX_ResultX_n	Le texte de remplacement (si utilisé) pour les variables
#			qui coïncident avec l'expression régulière. Le format en est 
#			"ensemble de résulat[tab]texte affiché". Si aucun ensemble de 
#			résultat n'est précisé, alors la variable qui coïncide est affichée
#			telle quelle. Si une ligne commence par [tab], celle-ci sera utilisée
#			si aucun ensemble de résulat ne coïncident avec l'expression régulière.
# ------------------------------------------------------------
# 
# FLOOR et SORTBY (colonnes 1 et 2)
#
[f]
#
# FLOOR
#
