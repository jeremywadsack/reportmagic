# -------------------------------------------------------------------
# cdata.ini
#
# Descriptions des colonnes et des lignes des rapports
# Dernière mise-à-jour : 17 aout 2000 par JW
# Traduction française : juillet 2000 par D. Schitter
# A utiliser avec Report Magic for Analog 2.0
# Compatible avec Analog 4.11
#
# -------------------------------------------------------------------
#
# UTILISATION ET PERSONNALISATION
#
# Dans chaque section, vous pouvez adapter les descriptions dans une
# autre langue. Vous trouverez ci-dessous une liste des paramètres (clés)
# avec leur signification.
#
# LongName
# Ce champ contient la désignation des colonnes et des lignes pour tous les 
# rapports ainsi que des lignes pour la Synthèse Générale et l'Aperçu Rapide.
#
# Type
# Ce champ indique à Report Magic comment présenter les données des colonnes.
# Les types valides sont les suivants :
#     Data     Sera affiché dans la table (défaut)
#     Filter   Type de filtre ou tri (comme FLOOR ou SORT) écrit en texte plein.
#	       Les filtres de colonnes s'utilisent avec une série d'expressions
#	        régulières décrites plus loin avec la colonne [f].
#     Index    Ce type de colonne spécifie l'index pour la ligne, p.ex. [N_]
#     Level    Ce type de colonne sert à spécifier un niveau dans un rapport 
#		hiérarchique, p.ex. [l]
#
# Unit
# Units
# Pour les colonnes (lignes) de la Synthèse Générale, indiquent le singulier
# et le pluriel des unités (si présentes) pour les lignes spécifiées.
#
# Activity
# Dans les rapports temporels se trouve une ligne indiquant la plus grande valeur
# ainsi que la moyenne. Suivent les données de l'activité pour chaque colonne du
# rapport. Le paramètre 'Activity' permet de spécifier le texte permettant de
# décrire le niveau d'activité pour cette colonne.
#
# NumberFormat
# On peut maintenant spécifier le format de tous les numéros de colonnes.
# Sans spécification de format, le nombre est affiché normalement. Pour des
# valeurs de pourcentage, un format '#.#%' va afficher le signe localisé
# du pourcent après la valeur. Voir docs/numfmt.html pour les détails sur les
# spécification des formats.
#
# Width
# Indique au parseur CRO la largeur en nombre de colonnes de l'indicateur
# de colonne. Par exemple, la colonne [D_] contient en fait 5 colonnes de
# données, ainsi sa largeur est de 5.
#
# TimeFormat
# Utilisé pour formater les données date ou temps pour les colonnes ayant ce
# type de données (p. ex. [D_] et [d]). Voir docs/datefmt.html pour les détails
# sur les spécification des formats.
# -------------------------------------------------------------------

