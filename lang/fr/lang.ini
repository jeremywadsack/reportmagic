# -------------------------------------------------------------------
# lang.ini
#
# Tout le reste des éléments spécifiques à une langue
# Dernière mise-à-jour : 17 aout 2000 par JW
# Traduction française : juillet 2000 par D. Schitter
# A utiliser avec Report Magic for Analog 2.0
# Compatible avec Analog 4.11
#
# -------------------------------------------------------------------
#
# UTILISATION ET PERSONNALISATION
#
# Ce fichier contient toutes les désignations des spécifications, erreurs,
# notes et autres parties de Report Magic. Vous pouvez modifier les textes
# de ce fichier pour les adapter dans une autre langue. La plupart des
# éléments sont représentés par un numéro de ressource.
#
# -------------------------------------------------------------------

#-------------------------------
# Language_Symbol est le code ISO standard pour les langues.
# Il est placé en tête de chaque page dans la balise <HTML> 
#-------------------------------
[Language]
Symbol = FR
CharacterSet = iso8859-1

[Text]
# -- Les éléments du sommaire (S0001 - S0008) ont tous été déplacés dans cdata.ini (1-4) ou rdata.ini (5-8)
#S0001 - S0009 **Plus utilisé**

#
# Eléments divers qui apparaissent dans les rapports.
#
O0001 = Pour naviguer sans frames, commencez par la <A HREF="%0">Page de navigation</A>.
O0002 = Haut du document
O0003 = Rapport g&#233;n&#233;r&#233; le : %0.
O0004 = P&#233;riode d'analyse : du %0 au %1.
O0005 = Rapport de statistiques web produit par :
O0006 = Des probl&#232;mes avec vos statistiques ? <a href="mailto:%0">Contact</a>.
# - Texte "ALT" des graphiques. Par exemple :
#   'Rapport quotidien : nombre de requêtes par jour de la semaine.'
O0007 = %0: %1 by %2.
# - Format utilisé par O0003 et O0004 pour la date du rapport et
#   le début et fin de la période d'analyse
O0008 = dd mmmm yyyy hh:nn
# - Texte alternatif pour les tables avec des filtres :
O0009 = Ces filtres ont &#233;t&#233; utilis&#233;s dans le rapport suivant.
# - Titres (attributs) des frames :
O0010 = Page de Navigation
O0011 = Page du Contenu
# - Titre (affiché) de la frame de navigation :
O0012 = Sommaire
# - Nom donné à la partie de camembert représentant moins de 3% du total :
O0013 = Autres
# Titre par défaut si aucun n'est spécifié. %0 est remplacé par le HOSTNAME de Analog.
O0014 = Statistiques web pour %0


#-------------------------------
# The ERRORS section specifically covers all the output notices, Warnings 
# and errors. If you want you can have Report Magic's errors output in 
# one langauge and the reports in another.
#-------------------------------
[Errors]
N0001 = Création Rapport dans %0.
N0002 = --> Fichier des paramètres : %0.
N0003 = ... Création Graphique dans %0.
N0004 = Début de la génération du rapport (%0).
N0005 = --> Fichier des données : %0.
N0006 = --> Chemin de sortie : %0.
N0007 = --> Fichier de navigation : %0.
N0008 = --> Fichier du rapport : %0.
N0009 = --> Frameset : %0.
N0010 = Génération du rapport terminée (%0).
N0011 = Ecriture des messages dans le fichier de log %0.

W0001 = ATTENTION : Type de rapport inconnu [%0]. Toutes les lignes de ce rapport sont ignorées.
W0002 = ATTENTION : Type de colonne inconnu [%0]. Toutes les colonnes de ce type sont ignorées.
W0003 = ATTENTION : Type de rapport inconnu "%0" défini pour le rapport [%1]. Rapport entier ignoré.
W0004 = ATTENTION : La colonne %0 n'a pas été trouvée parmi les colonnes du rapport %1. Aucun graphique n'est créé pour ce rapport.
W0007 = ATTENTION : Impossible d'ouvrir le fichier Top_Logo : %0. Utilisation du texte standard.
W0008 = ATTENTION : Le paramètre "%0" est incorrect et sera ignoré.

E0001 = ERREUR: -- Impossible d'ouvrir le fichier du rapport %0 en lecture --
E0002 = ERREUR: -- Impossible d'ouvrir le fichier de navigation %0 en lecture --
E0003 = ERREUR: -- Impossible d'écrire dans le fichier du rapport %0 --
E0004 = ERREUR: -- Impossible d'écrire dans le fichier de navigation %0 --
E0005 = ERREUR: -- Impossible d'ouvrir le fichier des données %0 en lecture --
E0006 = ERREUR: -- Impossible d'écrire dans le frameset %0 --
E0007 = ERREUR: -- Impossible d'écrire dans le fichier de navigation %0 --
E0008 = ERREUR: -- Impossible d'écrire dans le fichier du rapport %0 --
E0009 = ERREUR: -- Impossible d'ouvrir un fichier de paramètres par défaut tel que %0.*. --
#E0010 ** Déplacé vers W0004 **
E0011 = ERREUR: -- Le fichier %0 est manquant ou abimé. Programme arrêté. --
E0012 = ERREUR: -- Impossible d'ouvrir le fichier de log : %0 --
E0013 = ERREUR: -- Impossible d'ouvrir le fichier du logo de la société : %0 --
E0014 = ERREUR: -- Impossible d'ouvrir le fichier de paramètres %0 que vous avez spécifié. --
E0015 = <<END
ERREUR : -- Votre environnement graphique semble ne pas supporter un certain
format. Veuillez nous faire part de votre problème à %0. Pensez à indiquer la
version de GD.pm [%1] ainsi que la version de Report Magic [%2].--
END
E0016 = <<END
Votre fichier d'entrée %0 ne contient pas de données valides. Vous avez
certainement oublié de définir la valeur de OUTPUT COMPUTER dans votre 
fichier de configuration de Analog. Veuillez corriger ce point puis
exécutez à nouveau Report Magic.
END

E0017 = ERREUR: -- Vous devez préciser le chemin (path) du répertoire de Analog si vous utilisez CGI. --

E0018 = Erreur Report Magic
E0019 = Une erreur est survenue lors de l'exécution de Report Magic. Consultez le log du serveur pour plus de détails.

E0020 = ERREUR: -- Impossible de lire les données de Analog --



#-------------------------------
# La section des SYMBOLES indique à Report Magic les symboles à utiliser pour les valeurs
# numériques (séparateurs décimaux et des milliers). 
#   'decimalDigits' paramètre le nombre de décimales à afficher dans les rapports (valeur arrondie)
#   'listSeparator' a été changé en 'decimalList' pour plus de clarté
#-------------------------------
[Symbols]
decimalList = 
decimalSeparator = ,
decimalDigits = 2
ellipsis = ...
percent = %

#-------------------------------
# La section des DATES est utilisée pour les noms et abréviations des mois 
# et jours de la semaine utilisés par Report Magic. 
# Le format des dates est spécifique à chaque rapport et est défini dans rdata.ini
#-------------------------------
[Dates]
shortMonths = <<EOT
Jan
Fev
Mars
Avr
Mai
Juin
Juil
Aout
Sept
Oct
Nov
Dec
EOT

longMonths = <<EOT
Janvier
F&#233;vrier
Mars
Avril
Mai
Juin
Juillet
Ao&#251;t
Septembre
Octobre
Novembre
D&#233;cembre
EOT

# NOTE 1: L'ordre des shortDays et des longDays doit coïncider
# NOTE 2: Le premier et dernier jour devraient être les jours de weekend (c.à.d. Dim, Sam)
shortDays = <<EOT
Dim
Lun
Mar
Mer
Jeu
Ven
Sam
EOT

longDays = <<EOT
Dimanche
Lundi
Mardi
Mercredi
Jeudi
Vendredi
Samedi
EOT

