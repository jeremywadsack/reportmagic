#
# HUR MAN ANVÄNDER OCH ÄNDRAR
#
# I varje sektion kan du ändra den beskrivande texten till ett annat språk.
# Du kan ändra vilken typ av graf (om applicerbart) som skall användas i  
# varje rapport. Dessutom kan du ange några visnings och formatteringsinställningar. 
# Nedan listas de parametrar (nycklar) som du kan använda och vad de betyder.
#
# ShortName
# Detta motsvarar det rapportnamn som är angivet i Analog's inställningsfil.  
# Detta måste vara ett unikt namn bland rapporterna.
#
# LongName
# Detta fält anger det beskrivande namn (titel) som rapporten får.
#
# DataName
# Detta är namnet på datatypen som visas i tabeller och grafer (exempelvis visar 
# månadsrapporten data för varje "Månad")
#
# ReportType
# Detta anger vilken typ av rapport som skall skapas. Följande kan användas:
#	General - Översikt
#	TimeReport - Tidsrapporter (ex. Månadsrapport, Veckorapport)
#	TimeSummary - Tidsöversikt (ex. Daglig översikt, Timvis översikt)
#	Range - Rapporter som visar data i intervall (ex. Filstorlek, Processeringstid)
#	Simple - En enkel rapport, användbar för de flesta datatyper
#	HierarchicalReport - Hierarkiska rapporter
#	Quick - Snabbsummering
#	
# Truncate
# Denna inställning kan användas i rapporttyperna "Simple" och "HierarchicalReport". 
# Den anger hur många bokstäver av en text som kan visas innan texten "klipps av". 
#
# IncludeLinks
# Denna inställning kan användas i rapporttyperna "Simple" och "HierarchicalReport". 
# Om denna inställning används kommer data att presenteras med hyperlänkar enligt
# matchande jokertecken. Detta kan vara en komma-separerad lista av matchande
# jokertecken. Exempelvis kommer "*" att matcha varje förekomst och 
# "*.html,*.htm,*/" kommer att matcha sidförfrågningar.
#
# SmallFont
# Denna inställning kan användas i rapporttyperna "Simple" och "HierarchicalReport". 
# Om denna inställning är 1 kommer data att visas i ett mindre typsnitt.
#
# TimeFormat
# Detta anger ett format för visning av tidsdata. Du kan använda 'm' för 
# månader, d för dagar, y för år, h för timmar eller 'n' för minuter. 
# Normalt ger en eller två repeterade koder ett tal med minst så många siffror. 
# "mmm" för måndar ger en tre-bokstavsförkortning och "mmmm" ger hela namnet 
# (se ShortMonths and LongMonths i lang.ini). "www" och "wwww" motsvarar
# veckodagarnas förkortningar och namn (se shortDays and longDays in lang.ini). 
# För en komplett beskrivning av datum formattering, se docs/datefmts.html.
#
# GraphType
# Detta anger vilken typ av graf(er) (om applicerbart) som skall användas. 
# Om inget anges kommer rapporten inte att ha några grafer. Annars kan du välja 
# bland 'Bar' (staplar), 'Line' (linjer), eller 'Pie' (Cirkeldiagram). 
# Fler än en typ kan anges genom att separera dem med komma. 
# Bar (stapel-) och Line (linje-) diagram kan endast användas på numeriskt data 
# (antal förfrågningar, sidor eller bytes). Pie (Cirkeldiagram) kan endast användas  
# på procentuellt data (procent av antalet förfrågningar, sidor eller bytes).
#
# MostActive
# Detta är frasen som används i Snabbsummerings rapporten. Normalt är detta något
# i stil med 'Mest aktiva veckan' eller 'Vanligaste webbläsaren'.
#
# Average
# Denna frasen används i summeringar för att beskriva genomsnittliga resultat i rapporten.
# Till exempel, "Månadens genomsnitt." Detta går f.n. bara att använda i 
# rapporter av typen TimeReport.
#
# SummaryN
# Detta beskriver en eller flera summerande rader som läggs till i slutet på en rapport
# av typen TimeSummary. Formatet för denna inställning är ett intervall angivet inom 
# hakparenteser följt av den text som skall användas för summeringsradens etikett.
# Intervallet kan anges som en kommaseparerad lista av värden (ex. [1,7]) eller det
# intervall som indikeras med ett strek (ex. [7-16]). Intervall inkluderar lägsta
# och högsta värde.
#
# Description
# Detta är den långa text som skrivs ut överst i varje rapport.
# -------------------------------------------------------------------

