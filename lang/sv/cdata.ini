# -------------------------------------------------------------------
# cdata.ini
#
# Beskrivning för kolumner och rader i rapporter
# Senast uppdaterad: 20:e November 2000 av: POGO
# För användning ihop med Report Magic for Analog 2.0
# Kompatibel med Analog 4.11
#
# -------------------------------------------------------------------
#
# Hur man använder och ändrar
#
# I varje sektion kan du ändra den beskrivande texten till ett annat språk.
# Nedan följer en lista på parametrar (nycklar) och vad de betyder.
#
# LongName
# Detta fält anger ett beskrivande namn som ges till kolumner i alla rapporter 
# och rader i Översikt och Snabb summering. 
#
# Type
# Detta fält anger för Report Magic hur en kolumns data skall presenteras.
# Möjliga värden följer:
#     Data     Visas i tabellform (default)
#     Filter   Detta anger någon form av filter eller sorteringsinformation (som 
#              FLOOR eller SORT) och skrivs som valig text. Filtrerade kolumner
#              hanteras med en rad matchande uttryck. Detta beskrivs nedan med
#              [f] kolumnen.
#     Index    Denna kolumntyp anger indexnummret för raden, e.x. [N_]
#     Level    Denna kolumn typ anger nivån i en hierarkisk rapport, e.x. [l]
#
# Unit
# Units
# Detta anger singular respektive plural för enheter (om applicerbart) för 
# kolumner (rader) i Översiktsrapporten.
#
# Activity
# I tidsrapporterna finns det en rad som summerar största aktivitet samt
# genomsnittet för en period. Detta åtfökjs av aktivitetsdata för varje
# kolumn i rapporten. Aktivitets parametern visar en den texts som beskriver
# aktivitetsnivån för denna kolumn.
#
# NumberFormat
# För alla kolumner kan man nu ange ett format för formattering. Utan format
# visas siffrorna normalt. Procentuella värden formatteras som '#.#%' vilket
# visar ett tal med en decimal och procenttecken enligt lokala landsinställningar.
# Se vidare i docs/numfmt.html för detaljer angående format specifikationer.
#
# Width
# Detta anger för CRO analysatorn hur många kolumner en viss kolumn variabel
# representerar. T.ex. har kolumnen [D_] 5 kolumner med data så dess 'Width'
# är 5.
#
# TimeFormat
# Detta används för att formattera dag och tidsangivelser i kolumner som har 
# sådant data ([D_] och [d]). Se docs/datefmt.html för detaljer om format
# angivelser.
# -------------------------------------------------------------------

