#-------------------------------
# Language_Symbol är den standardiserade ISO symbolen för språket. 
# Denna placeras högst upp i varje rapport i <HTML> tag'en.
#-------------------------------
[Language]
Symbol = SE
CharacterSet = iso8859-1

[Text]
# -- Resursenheterna (S0001 - S0008) har flyttats till cdata.ini (1-4) resp. rdata.ini (5-8)
#S0001 - S0009 **Utgått**

#
# Detta är diverse uttryck som förekommer i rapporterna.
#
O0001 = F&ouml;r att navigera runt i rapporten utan ramar, starta med <A HREF="%0">Navigeringssidan</a>.
O0002 = Dokumentets b&ouml;rjan
O0003 = Denna rapport genererades %0.
O0004 = Rapporten baseras p&aring; ett urval fr&aring;n %0 till %1.
O0005 = Web statistik rapport producerad av:
O0006 = Problem med statistiken &ouml;ver din Webplats? <a href="mailto:%0">Kontakta oss</a>.
# - Detta är "ALT" texten för grafer. Den kan se ut ungefär så här:
#   'Daglig summering: Antal förfrågningar sorterat efter veckodag.'
O0007 = %0: %1 per %2.
# - Detta format används av O0003 och O0004 för tidpunkt för rapport generering och
#   reportens urvalsperiod
O0008 = yyyy-mm-dd hh:nn
# - Detta är den alternativa tabelltexten för filtrerade tabeller
O0009 = Dessa filter anv&auml;ndes i f&ouml;ljande rapport.
# - Detta är titeltexten (attributen) för ramarna
O0010 = Navigeringssida
O0011 = Inneh&aring;llsf&ouml;rteckning &ouml;ver rapport
# - Detta är den (utskrivna) titeln för navigationsfönstret
O0012 = Rapport<br />&nbsp;&nbsp;Navigering
# - Detta namn ges till alla "tårtbitar" i ett cirkeldiagram som är mindre än
#   3% av den totala ytan
O0013 = &Ouml;vrigt
# Detta används som default värde då titel saknas. %0 byts ut mot HOSTNAME från Analog
O0014 = Webplats statistik f&ouml;r %0


