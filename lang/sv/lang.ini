#-------------------------------
# SYMBOLS sektionen anger för Report Magic symbolerna som skall användas
# för nummer och andra etiketter
#   decimalDigits anger endast hur många decimaler Report Magic skall avrunda till
#   listSeparator ändrades till decimalList för klargörande
# Swedish note: decimalList doesnt seem to support space!
#-------------------------------
[Symbols]
decimalList =  
decimalSeparator = ,
decimalDigits = 2
ellipsis = ...
percent = %

