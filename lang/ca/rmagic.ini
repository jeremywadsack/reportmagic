#
# ----------------------------------------------------
# Arxiu de variables per a Report Magic per Analog 2.0
# ----------------------------------------------------
#
# Aquest arxiu conté tots els ajustos per a Report Magic.
# Molts tenen valors simples, i alguns estan comentats.
# (Els comentaris són les línies que comencen amb # i s'ignoren a Report
# Magic).
# Cal canviar els valors segons la informació del vostre lloc web.
# Com a mínim cal canviar els següents valors:
# File_In = report.dat
# Active_Column = R
# Webmaster = webmaster@domini.com
# Base_URL = http://www.domini.com
#
# ----------------------------------------------
# USUARIS DE MAC: la ruta de sortida és en format UNIX
# (que funciona en sistemes Unix i Windows). Per tal que funcioni en el
# món Macintosh, heu de canviar la ruta emprant ':'.
# File_Out = :reports:
# Si empreu l'imatge Image_Ball, heu de fer servir especificacions de ruta
# estil UNIX, ja que és l'imatge de les pàgines web:
#   Image_Ball = images/bullet.gif
#
# ----------------------------------------------
#

# ----------------------- Estadístiques --------------------------
# Aquests valors descriuen la generació dels informes estadístics:
# File_In és l'arxiu de sortida en format ordinador d'Analog.
#   Pot ser el símbol "-" per designar l'entrada standard o un pipe.
# Frame_File_Out (opcional) és el nom i la localització de la pàgina del
#   conjunt de marcs. Si no es declara pren el valor per defecte
#   'index.html', a menys que no s'utilitzi [navigation]File_Out. En aquest
#   cas no es genera el conjunt de marcs.
# No_Robots (opcional)  si s'assigna valor 1 afegeix una META marcadors a cada
#   arxiu de l'informe per evitar que els robots l'indexin.
# Log_File (opcional) serveix per determinar el nom de l'ariux en que Report Magic
#     guardarà els missatges del log.
# Always_Quit (opcional, només Mac) si s'assigna valor 1 obligarà Report Magic
#   a sortit, fins i tot si hi ha errors. Per emprar amb la utilitat 'cron'.
# Language (opcional) especifica l'idioma que Report Magic ha d'emprar per generar els
#   informes. Els arxius de l'idioma han de ser a al subdirectori de l'idioma, al 
#   subdirectori lang del directori de Report Magic.
#   Per tant, per generar informes en català, cal especificar 'ca' a
#   Language i els arxius del català han de ser a rmagic/lang/ca. (per defecte = en).
# Include (opcional) inclou les variables definides a l'arxiu ini especificat.
# Verbose (opcional) per escollir els missatges d'execució.
#   Els valors acceptats són N per a notificacions,W per a avisos i E per a errors.
#   Si no és vol cap missatge NONE. (Per defecte = NWE)

[statistics]
File_In = report.dat
Frame_File_Out = index.html
No_Robots = 1
Log_File = rmagic.log
Always_Quit = 1
Language = ca
Include = standard.ini
Verbose = NWE
Format = XHTML 1.0


# ----------------------- Informes --------------------------
# Aquestes variables defineixen l'aspecte i la localització de les pàgines
# de l'informe. Es poden definir informes individuals de forma separada per
# cada secció (p. ex. [STATUS]).
# BG_Color (opcional) color de fons.
# Background (opcional) imatge per al fons de pàgina.
# Font_Color (opcional) color del text.
# Font (opcional) tipus de lletra.
# Title_Font (opcional) tipus de lletra per al títol.
# Title_BG_Color (opcional) color de fons per al títol.
# Title_Font_Color (opcional) color del text per al títol.
# Data_Font (opcional) tipus de lletra per a les dades.
# Data_BG_Color_1 (opcional) color de fons per a les primeres files de dades.
# Data_Font_Color_1 (opcional) color del text de les dades.
# Data_BG_Color_2 (opcional) color de fons per a les altres files de dades.
# Data_Font_Color_2 (opcional) color del text de les altres dades
# Data_Total_Font (opcional) tipus de lletra per als totals.
# Data_Total_BG_Color (opcional) color de fons per als totals.
# Data_Total_Color (opcional) color del text per als totals.
# Data_Header_Font (opcional) tipus de lletra per a les capçaleres de les dades.
# Data_Header_Font_Color (opcional) color del text de les capçaleres.
# Data_Header_BG_Color (opcional) color de fons per a les capçaleres.
# Active_Column determina la columna que serveix de referència.
# Reverse_Time (opcional) amb valor 1 inverteix els conjunts de dades per a la
#	  generació de gràfics amb escala temporal. Util si les dades van de més 
#	  noves a més velles.
# File_Out és el nom d'arxiu o de directori per als informes.
#   Si és un nom d'arxiu contindrà tots els informes i si és un directori tindrà tots
#   els informes per separat. 
#   Si és el símbol '-' l'informe s'envia a la sortida estàndard.
# Meta_Refresh (opcional) segons abans que la pàgina caduqui.
# Image_Dir (opcional) directori per a les imatges que es faràn servir a l'informe.
# Stylsheet (opcional) el full d'estil per crear informes.
# Graph_Level (opcional) determina el nivell en una jerarquía del que es
#	fara el gràfic en els informes jeràrquics. Aquest valor s'ignora per a tots
#	els altres informes.


[reports]
BG_Color = #FFFFFF
Background = images/background.jpg

Font = Arial, Helvetica
Font_Color = #000000

Title_BG_Color = #000000
Title_Font = Tahoma, Arial, Helvetica
Title_Font_Color = #FFFFFF

Data_Font = Verdana, Arial, Helvetica, sans-serif
Data_Font_Color_1 = #000000
Data_BG_Color_1 = #CCCCCC
Data_Font_Color_2 = #000000
Data_BG_Color_2 = #FFFFFF

Data_Total_Font = Verdana, Arial, Helvetica, sans-serif
Data_Total_Font_Color = #000000
Data_Total_BG_Color = #CCFFCC

Data_Header_Font = Verdana, Arial, Helvetica, sans-serif
Data_Header_Font_Color = #000000
Data_Header_BG_Color = #CCCCFF

Active_Column = R
File_Out = reports/
Meta_Refresh = 86400
Image_Dir = ../images/
Stylesheet = styles.css
Graph_Level = 1

# ----------------------- General --------------------------
# Rows (opcional) determina les files per incloure al resum general.
# Si no s'inclou, es mostren totes les files. 
# Si no es vol el reum general cal emprar NONE.
[GENERAL]
Rows = SR, PR, FL, RR, NF, NH, BT

# ----------------------- Ràpid --------------------------
# Rows (opcional) determina les files per incloure al resum abreviat.
# Si no s'inclou no es genera el resum abreviat.
# Es pot emprar ALL per a mostrar totes le columnes disponibles.
[QUICK]
Rows = m, W, D, H, B

# ----------------------- Gràfics --------------------------
# BG_Color (opcional) color de fons. Si no s'especifica s'agafarà el color de fons
#	  de la pàgina de l'informe.
# Font (opcional) tipus de lletra, amb la ruta completa. Opcionalment es poden afegir
#	  3 tamanys separats per comes, que es faran servir per al títol, les etiquetes
#	  dels eixos i les etiquetes de les dades.
# Font_Color (opcional) color del text, que per defecte és el mateix que el de la pàgina.
# Width (opcional) ample del gràfic en píxels.Per defecte 400.
# Height (opcional) alçada del gràfic en píxels. Per defecte 300.
# 3d (opcional) valor 1 per als gràfics 3D (defecte), valor 0 per als gràfics 2D.
# Palette (opcional) llista de colors per a les barres dels gràfics. Els noms els podeu 
#         trobar a docs/config.html.
# Cycle_Colors (opcional) valor 1 (defecte) per a pintar cada barra d'un gràfic amb un color diferent
#         de la llista de colors. Amb valor 0 totes les barres tenen el mateix color.
#         Si vale 0, todas las barras usaran el primer color. El valor por
# Shadows (opcional) valor 1 (defecte) per a pintar ombres a les barres dels gràfics.
# Format (opcional) format de les imatges de sortida.
#         Els valors acceptats són PNG y JPEG. El valor per defecte és PNG.

[graphs]
BG_Color = #FFFFCC
Font = C:\Winnt\Fonts\Arial.ttf, 14, 12, 10
Font_Color = #000000
Reverse_Time = 1
Width = 400
Height = 300
3d = 1
Palette = lgreen, lblue, lred, lpurple,lyellow, green, blue, red, purple, yellow
Cycle_Colors = 1
Shadows = 1
Format = png	

# ----------------------- Navegació --------------------------
# Aquestes variables defineixen l'aspecte i la localització de la pàgina de navegació.
# File_Out (opcional) nom de l'arixu de sortida. Si no n'hi ha no es generen marcs.
# BG_Color (opcional) color de fons.
# Background (opcional) imatge de fons.
# Font (opcional) tipus de lletra.
# Font_Color (opcional) color del tipus de lletra.
# Bullet_Image (opcional) ruta de l'imatge a emprar.
# Stylsheet (optional) full d'estil 

[navigation]
File_Out = navfile.html
BG_Color = #FFFFFF
Background = images/background.jpg
Font_Color = #000000
Font = Arial, Helvetica
Bullet_Image = images/bullet.gif
Stylesheet = styles.css

# ----------------------- Lloc web --------------------------
# Aquestes variables proporcionen informació sobre el lloc web.
# Title (opcional) títol de l'informe.
# Base_URL (opcional) URL del lloc web per al que es processen les dades.
# Webmaster (opcional) adreça de contacte.
# Company_Logo (opcional) nom de l'arxiu amb l'imatge de l'empresa.

[website]
Title = Estadístiques del lloc Web
Webmaster = webmaster@domini.com
Base_URL = http://www.domini.com
Company_Logo = fineprint.txt

