# ------------------------------------------------------------
# Aquests filtres empren un conjunt d'opcions lleugerament diferents d'altres
# columnes. Els filtres analitzen els seus valors i generaran una descripció
# del text. Per cada filtre pot haver-hi qualsevol número de columnes especificat
# per Width. Cada columna pot tenir qualsevol número de Matches, LongNames i Result.
#
#   ColX_MatchX     Les expressions regulars (sense //) per definir els continguts
#                   del filtre de dades.
#   ColX_LongNameX  El text bàsic de la cadena de sortida que correspongui al filtre.
#                   Els reemplaços dels encerts són %1-%9
#   ColX_ResultX_n  El text de reemplaç per a les variables trobades.
#                   El format és conjunt_d'encerts[tab]text_de_sortida. Si no hi ha cap
#                   conjunt d'encerts, la variable d'encert es retorna tal i com era.
#                   Si una línia de resultats comença per [tab] es farà servir quan no hi
#                   hagi encerts en el conjunt.
# ------------------------------------------------------------
# 
# FLOOR i SORTBY (columnes 1 y 2)
#
[f]
#
# FLOOR
#
Col1_LongName1 = Aquest informe mostra els primers %1 resultats per %2.
Col1_Result1_2 = <<END
rR	nombre de peticions
bB	tr&agrave;fic de bytes
pP	peticions de p&agrave;gines
END

Col1_LongName2 = Aquest informe mostra tots els resultats.

Col1_LongName3 = Aquest informe mostra tots els resultats.

