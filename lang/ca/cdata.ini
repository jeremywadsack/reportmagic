# -------------------------------------------------------------------
# cdata.ini
#
# Descripció de les columnes i les línies dels informes
# última modificació: 2000 Set 1 Per: RAF
# Per al seu ús amb Report Magic per Analog 2.0
# Compatible amb Analog 4.11
#
# -------------------------------------------------------------------
#
# COM EMPRAR I MODIFICAR
#
# A cada secció podeu canviar el text descriptiu per a un altre idioma
# El que segueix és la llista dels paràmetres i el seu significat.
#
# LongName
# Aquest camp especifica el nom que tindràn les columnes a tots els informes
# i les files en l'Informe General i el Resum Ràpid
#
# Type
# Determina com es presentarà el contingut de les columnes.
# Els tipus vàlids són:
#     Data     Es disposarà en una taula (per defecte)
#     Filter   Es algún tipus de filtre o camp d'ordre (com FLOOR o SORT)
#              i s'escriurà com text pla.El filtratge s'explica a [f]
#     Index    Aquest tipus de columna ajustarà l'índex per a la fila.
#              p.ex [N_].
#     Level    Aquest tipus de columna assigna un nivell en un informe jeràrquic.
#              p.ex [l].
#     
# Unit
# Units
# Singular i plural de les unitats del Resum General.
#
# Activity
# El texte que s'emprarà per descriure el nivell d'activitat a les columnes
# dels informes temporals, en les línies resum de l'entrada més activa i la mitjana.
#
# NumberFormat
# Permet definir el format de les columnes. Per a percentatges un format com
# '#.#%' mostrarà els valors seguits del símbol de percentatge. Els detalls
# es poden trobar a docs/numfmt.html
#
# Width
# Permet definir l'amplada de les columnes. Per exemple la columna [D_]
# té 5 columnes de dades, i per tant el seu ample és 5.
#
# TimeFormat
# Permet definir el format de les columnes de data i hora. Els detalls del
# format es poden trobar a docs/datefmt.html 
# -------------------------------------------------------------------

