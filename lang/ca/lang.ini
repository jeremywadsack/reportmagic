# -------------------------------------------------------------------
# lang.ini
#
# La resta d'elements específics de cada idioma.
# última actualització: 2000 Aug 26 Per: RAF
# Per emprar amb Report Magic per Analog 2.0
# Compatible amb Analog 4.11
#
# -------------------------------------------------------------------
#
# COM EMPRAR I MODIFICAR
#
# Aquest arxiu conté el text de les definicions, errors, missatges i altres
# de Report Magic. Podeu canviar aquest text per a treballar en qualsevol
# altre idioma. La majoria d'entrades tenen un número de recurs.
# -------------------------------------------------------------------

#-------------------------------
# Language_Symbol es el conjunt de caracters ISO de cada idioma, 
# i s'afegeix al principi del document en la marca de HTML.
#-------------------------------
[Language]
Symbol = CA
#CharacterSet = iso8859-1

[Text]
# -- Les entrades de text del resum (S0001 - S0008) ara són a cdata.ini (1-4) o rdata.ini (5-8)
#S0001 - S0009 ** Obsolets **

#
# Diferents frases que apareixen en els informes
#
O0001 = Per veure els informes sense marcs, obriu l'arxiu <A HREF="%0">Guia</A>.
O0002 = Principi del document
O0003 = Aquest informe s'ha generat el %0.
O0004 = Finestra de temps de  %0 a %1.
O0005 = Informe estad&iacute;stic generat per:
O0006 = Problemes amb les estad&iacute;stiques del lloc web? <a href="mailto:%0">Escriu-nos</a>.
# - El texte 'ALT' de les gràfiques. Similar a:
#   'Daily Summary: Number of requests by Day of the week.'
O0007 = %0: %1 per %2.
# - El format de temps utilitzat per O0003 per a les dates de generació de l'informe
#   i l'inici i final de la finestra de temps.
O0008 = d mmm yyyy h:nn
# - Text alternatiu de les taules per a les taules de filtres
O0009 = Per aquest informe s'ha emprat aquests filtres.
# - Els textos dels títols dels marcs
O0010 = Guia
O0011 = Informe
# - El títol de la finestra de navegació
O0012 = Informe<br>&nbsp;&nbsp;Guia
# - El nom de la porció del gràfic de pastís que inclou les porcions < 3% del total
O0013 = Altres
# Títol per defecte si no n'hi ha cap. %0 és substituït per HOSTNAME d'Analog
O0014 = Estad&iacute;stiques del lloc web per a  %0


#-------------------------------
# La secció ERRORS tracta específicament dels errors i avisos en la execució.
# Es possible tenir aquests missatges en un idioma diferent del que es fa servir 
# per els informes.
#-------------------------------
[Errors]
N0001 = Generant l'informe a %0.
N0002 = --> Arxiu de paràmetres: %0.
N0003 = ... Creació del gràfic a %0.
N0004 = Comença la generació de l'informe (%0).
N0005 = --> Dades d'entrada: %0.
N0006 = --> Directori de sortida: %0.
N0007 = --> Creant l'arxiu de navegació: %0.
N0008 = --> Creant l'informe: %0.
N0009 = --> Creant la pàgina de marcs: %0.
N0010 = Informe creat (%0).
N0011 = Afegint missatges a l'arxiu de log %0.

W0001 = WARNING: Tipus d'informe desconegut [%0]. Descartant línies.
W0002 = WARNING: Tipus de columna desconegut [%0]. Descartant columnes.
W0003 = WARNING: Tipus d'informe "%0" desconegut en l'informe [%1]. Descartant tot l'informe.
W0004 = WARNING: La columna activa %0 no s'ha trobat en l'informe %1. Descartant tots els gràfics.
W0005 = WARNING: Impossible trobar el logo de la companyia %0. Ho farem amb els logos per defecte.
W0006 = WARNING: Argument %0 invàlid a la línia de comandes. L'ignoro.

E0001 = ERROR: -- No puc obrir de nou l'informe: %0 com entrada --
E0002 = ERROR: -- No puc obrir l'arxiu de navegació: %0 com entrada --
E0003 = ERROR: -- No puc obrir de nou l'informe: %0 com sortida--
E0004 = ERROR: -- No puc obrir l'arxiu de navegació: %0 com sortida--
E0005 = ERROR: -- No puc obrir l'arxiu de dades: %0 --
E0006 = ERROR: -- No puc obrir la pàgina de marcs: %0 --
E0007 = ERROR: -- No puc obrir l'arxiu de navegació: %0 --
E0008 = ERROR: -- No puc obrir l'informe: %0 --
E0009 = ERROR: -- No puc obrir els arxius %0 o %1 --
#E0010 ** Passa a avisos, nivell W0004
E0011 = ERROR: -- L'arxiu necessari %0 no el trobo o està malmès. Aturat. --
E0012 = ERROR: -- No puc obrir l'arxiu de log: %0 --
#E0013 ** Passa a avisos, nivell W0005
E0014 = ERROR: -- No trobo l'arxiu %0 especificat.
E0015 = <<END
ERROR: -- La biblioteca GD sembla que no entén un format gràfic conegut.
Si us plau poseu-vos en contacte amb %0. Proporcioneu la
versió de GD.pm [%1] i la versió de Report Magic [%2].--
END

#-------------------------------
# La secció SYMBOLS determina els símbols per a separar les llistes i els decimals.
#   decimalDigits especifica quantes posicions es faràn servir per arrodonir.
#-------------------------------
[Symbols]
listSeparator = .
decimalSeparator = ,
decimalDigits = 2
ellipsis = ...
percent = %

#-------------------------------
# La secció DATES manté els noms i les abreviacions per als mesos i els dies de
# la setmana que fa servir Report Magic.
# El format de les dates depén de cada informe i s'especifica a l'arxiu rdata.ini
#-------------------------------
[Dates]
shortMonths = <<EOT
Gen
Feb
Mar
Abr
Mai
Jun
Jul
Ago
Set
Oct
Nov
Des
EOT

longMonths = <<EOT
Gener
Febrer
Mar&ccedil;
Abril
Maig
Juny
Juliol
Agost
Setembre
Octubre
Novembre
Desembre
EOT

# NOTA 1: l'ordre de shortDays i longDays ha de coincidir
# NOTA 2: El primer i l'últim dia haurien de ser els del cap de setmana (p.e. Diu, Dis)
# NOTA 3: Aquesta llista correspón a la definició dels dies de la traducció catalana d'Analog
shortDays = <<EOT
Dg
Dl
Dm
Dc
Dj
Dv
Ds
EOT

longDays = <<EOT
Diumenge
Dilluns
Dimarts
Dimecres
Dijous
Divendres
Dissabte
EOT

