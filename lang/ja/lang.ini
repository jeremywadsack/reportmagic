# -------------------------------------------------------------------
# lang.ini
#
# いろいろな設定用
# 最終更新日: 2000 August 25 By: JW
# Analog 4.11向けのReportMagic2.0で使用できます。
#
# -------------------------------------------------------------------
#
# 使用方法とカスタマイズ方法
#
# このファイルには、正常・エラー・注意に関するメッセージやReportMagicで使用されるその他いろいろな文章が記述されています。
# これらを、各言語に置き換えてください。
# メッセージの大部分は、リソース番号で参照されます。
#
# -------------------------------------------------------------------

#-------------------------------
# Symbolとは、ISOで定められている各言語ごとのコードのことです。
# これは、各ページの先頭にある<HTML>タグ内にて使用されます。
#-------------------------------
[Language]
Symbol = ja
CharacterSet = EUC-JP

[Text]
# -- (S0001 - S0008)に関しては、cdata.iniの(1-4)、もしくはrdata.iniの(5-8)に移動となりました。
#S0001 - S0009 **Deprecated**

#
# レポート上で表示される様々なメッセージです。
#
O0001 = フレームなしでレポートを見るなら、<A HREF="%0">目次</a> から始めてください。
O0002 = 文書の先頭
O0003 = このレポートは、%0 に作成。.
O0004 = 解析対象期間 %0 から %1 まで。
O0005 = ウェブ統計レポート作成ソフト：
O0006 = サイト統計に問題があるときは <a href="mailto:%0">連絡</a> を。
# - グラフを表示する際の、"ALT"属性で使用されます。こんな感じになります。:
#   '曜日別集計: 各曜日のリクエスト数'
O0007 = %0: %1 by %2.
# - O0003のレポート作成日で使用される日付フォーマットです。
O0008 = mmmm d, yyyy h:nn
# - これは、テーブルでフィルターが使用されたときに使用されます。
O0009 = これらのフィルターは以下のレポートで使用された。
# - フレームで使用されるタイトルです。
O0010 = 目次
O0011 = レポートページ
# - 目次画面にて表示されます。
O0012 = レポート<br />&nbsp;&nbsp;目次
# - 円グラフで、全体の3％未満となるデータを、一括表示する際のタイトルとなります。
O0013 = 残り
# デフォルトのタイトル名です。 %0はAnalogのホスト名に置き換えられます。
O0014 = %0 ウェブサイトの統計


#-------------------------------
# このセクションは、注意、警告、エラーのすべての出力に関するを設定します。
# エラーメッセージとレポートで表示される言語を別にすることも可能です。
#-------------------------------
[Errors]
N0000 = %0
N0001 = %0 にレポートファイルを作成中。
N0002 = --> 設定ファイル：%0。
N0003 = ... %0 に画像ファイルを作成中。
N0004 = レポート作成をはじめます (%0)。
N0005 = --> 入力データファイル：%0。
N0006 = --> 出力パス：%0。
N0007 = --> 出力目次ファイル：%0。
N0008 = --> 出力レポートファイル：%0。
N0009 = --> 出力フレームファイル：%0。
N0010 = レポート作成完了 (%0)。
N0011 = コメントをログファイル %0 に書き込み中。

W0000 = %0
W0001 = 警告: [%0] は未知のレポートです。 このレポートの作成は無視されます。
W0002 = 警告: [%0] は未知の列です。 該当するすべての列は無視されます。
W0003 = 警告: [%1] レポートで定義されている、"%0"は、未知のレポート形式です。 このレポートの作成は無視されます。
W0004 = 警告: %1 レポートで、%0 列を発見することができません。 このレポートではグラフを作成することができません。
W0005 = 警告: 設定されているロゴファイルを開くことができません。: %0. デフォルトのロゴファイルを使用します。
W0006 = 警告: コマンドライン引数が無効です。, %0, この値は無視されます。
W0008 = 警告: "%0" を認識することができません。 この値は無視されます。

E0000 = %0
E0001 = エラー: -- レポートファイルを読み込むことができません。: %0. --
E0002 = エラー: -- 目次ファイルを読み込むことができません。: %0. --
E0003 = エラー: -- レポートファイルに書き込むことができません。: %0. --
E0004 = エラー: -- 目次ファイルに書き込むことができません。: %0. --
E0005 = エラー: -- データファイルを読み込むことができません。: %0 --
E0006 = エラー: -- フレーム用ファイルに書き込むことができません。: %0 --
E0007 = エラー: -- 目次ファイルに書き込むことができません。: %0 --
E0008 = エラー: -- レポートファイルに書き込むことができません。 file: %0 --
E0009 = エラー: -- デフォルトの設定ファイルを開くことができません。, %0.*. --
#E0010 ** Moved to warnings level: W0004
E0011 = エラー: -- %0 は、見つからないか壊れているので、処理を継続できません。 --
E0012 = エラー: -- エラーログファイルを開くことができません。: %0 --
#E0013 ** Moved to warnings level: W0005
E0014 = エラー: -- あなたが決定した設定ファイルを開くことができません。 %0, --
E0015 = <<END
エラー: -- あなたのマシン上のGDライブラリは、この画像形式をサポートしていません。
%0 で発生した不具合を、どうか我々に教えてください。
あわせて、GD.pmのバージョン [%1] と Report Magicのバージョン [%2] も教えてください。
END
E0016 = <<END
データファイル %0 に正常なデータが存在していません。
よくあることは、OUTPUT COMPUTERの設定をAnalogの設定ファイルで行っていないことです。
再度、Analog と Report Magicの設定を見直してください。
END
E0017 = エラー: -- CGI実行中は、Analogへのパスを設定しておく必要があります。 --
E0018 = Report Magicによるエラー
E0019 = Report Magic実行中にエラーが発生しました。サーバーのエラーログに記述されている詳細を見てください。
E0020 = エラー: -- Analogで生成されたデータを読み込むことが出来ません。 --

#-------------------------------
# このセクションは、Report Magicで使用される数字や記号の形式を設定します。
#   decimalDigitsは、切捨ての桁数を設定します。
#   listSeparator は、decimalListに変更となりました。
#-------------------------------
[Symbols]
decimalList = ,
decimalSeparator = .
decimalDigits = 2
ellipsis = ...
percent = %

#-------------------------------
# このセクションは、Report Magicで使用される月や日付を表すための短縮形を設定します。
# 実際にどの日付フォーマットを使用するかは、rdata.iniで決定します。
#-------------------------------
[Dates]
shortMonths = <<EOT
1月
2月
3月
4月
5月
6月
7月
8月
9月
10月
11月
12月
EOT

longMonths = <<EOT
睦月
如月
弥生
卯月
皐月
水無月
文月
葉月
長月
神無月
霜月
師走
EOT

# 注意 1: shortDaysとlongDaysの並びは、必ず一致させてください。
# 注意 2: shortDaysは、Analogの各言語用の短縮形に一致させる必要があります。
shortDays = <<EOT
日
月
火
水
木
金
土
EOT

longDays = <<EOT
日曜日
月曜日
火曜日
水曜日
木曜日
金曜日
土曜日
EOT

