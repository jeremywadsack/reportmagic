# -------------------------------------------------------------------
# cdata.ini
#
# Beschreibung der Spalten und Zeilen in Berichten
# Letzter Update: 2000 July 17 By: JW
# Zur Benutzung mit Report Magic for Analog 2.03
# Kompatibel mit Analog 4.13
# Deutsche Übersetzung: Martin Vorländer (mv@pdv-systeme.de)
#
# -------------------------------------------------------------------
#
# HINWEISE ZUR BENUTZUNG UND ANPASSUNG
#
# Sie können in jeder Sektion die beschreibenden Texte für eine andere
# Sprache anpassen. Unten finden Sie eine Liste der Parameter (Schlüssel)
# und wozu sie dienen.
#
# LongName
# In diesem Feld befindet sich der beschreibende Name für die Spalten in
# allen Berichten, und den Zeilen der Zusammenfassung und der Schnellübersicht.
#
# Type
# Dieses Feld legt fest, wie Report Magic die Spalte darstellt. Gültige
# Typen sind:
#     Data     Tabellendarstellung (Standardeinstellung)
#     Filter   Dies ist eine Art Filter- oder Sortierinformation (wie
#              FLOOR oder SORT). Es wird als Text ausgegeben. Filter-Spalten
#              werden durch eine Reihe von Regulären Ausdrücken beschrieben.
#              Mehr dazu finden Sie unten beim [f]-Abschnitt.
#     Index    Dieser Spaltentyp setzt die Index-Nummer der Zeile, z.B. [N_]
#     Level    Dieser Spaltentyp enthält die Stufe in einem hierarchischen Bericht, z.B. [l]
#
# Unit
# Units
# In den Spalten (bzw. Zeilen) der Zusammenfassung gibt dies die Ein- und
# Mehrzahl der Einheit (wenn vorhanden) der Zeile an.
#
# Activity
# In den Zeit-Berichten gibt es eine zusammenfassende Zeile über den aktivsten
# Eintrag, und den Durchschnitt über den Berichts-Zeitraum. Dieser folgen
# Aktivitätsdaten für jede Spalte des Berichts. Der 'Activity'-Parameter
# beschreibt, welche Aktivität diese Spalte enthält.
#
# NumberFormat
# Alle Spalten können jetzt mit einem Zahlenformat versehen werden. Ohne Format
# werden die Zahlen normal ausgegeben. Bei Prozent-Angaben wird der Wert als
# '#.#%' ausgageben, mit einem angepassten Prozentzeichen nach dem Wert. Siehe
# docs/numfmt.html für eine Beschreibung der Formate.
#
# Width
# Dieser Wert sagt dem CRO-Parser, wieviele Spalten die Spalte hat. Zum Beispiel
# hat die [D_]-Spalte 5 Spalten oder Datenteile.
#
# TimeFormat
# Dies wird benutzt, um Datums- und Zeitangaben zu formatieren (z.B. in den Spalten
# [D_] und [d]). Siehe docs/datefmt.html für eine Beschreibung der Formate.
# -------------------------------------------------------------------

